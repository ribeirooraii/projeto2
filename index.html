<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>TRABALHANDO COM FORMATAÇÕES</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos <b>frase em negrito</b> usando tag B (não semântica)</p>    
    <p> Nesta frase, tenho um <strong>termo em destaque</strong> usando a tag STRONG (semântica)</p>
    <h2>Itálico / Ẽnfase </h2>
    <p>Nesta frase, temos um <i>termo em itálico</i></p>


</body>
</html>
